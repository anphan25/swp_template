<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <title>Login | FPT Blog</title>
  </head>
  <body>
    <header>
      <div class="container_header">
        <div class="container_left">
          <div class="container_logo">
            <a href="/">
              <img
                src="https://i.chungta.vn/2017/12/22/LogoFPT-2017-copy-3042-1513928399.jpg"
              />
            </a>
          </div>
          <div class="container_searchBar">
            <input placeholder="Tìm kiếm..." />
            <div class="container_icon">
              <i class="fas fa-search"></i>
            </div>
          </div>
        </div>
        <div class="container_right">
          <div class="container_button_login">
            <button><a href="/login.html">Đăng nhập</a></button>
          </div>
          <div class="container_button_register">
            <button><a href="/login.html">Tạo tài khoản</a></button>
          </div>
        </div>
      </div>
    </header>
    <!-- Main -->
    <section class="main">
      <div class="layout_card">
        <div class="container_card">
          <h1>Chào mừng bạn đến với FPT Forum</h1>
          <p>
            <span class="brand_text">FPT Forum</span> là một cộng đồng hơn
            690,628 nhà phát triển tuyệt vời
          </p>
          <div class="login_with_third_party">
            <div class="item">
              <button>
                <img src="./images/gmail_icon.png" />
                <p>Đăng nhập với Gmail</p>
              </button>
            </div>
          </div>
          <p class="or">Hoặc</p>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Nhớ mật khẩu</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <p class="text_forgot_password">Tui quên mật khẩu</p>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <div class="container_footer">
        <div class="footer_left">
          <h2 class="about_us">ABOUT US</h2>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia nulla
            necessitatibus neque quaerat tempore facere?.
          </p>
        </div>
        <div class="footer_right">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.6052656125016!2d106.80785771444127!3d10.841489860954804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752731176b07b1%3A0xb752b24b379bae5e!2zVHLGsOG7nW5nIMSQ4bqhaSBo4buNYyBGUFQgVFAuIEhDTQ!5e0!3m2!1svi!2s!4v1631293807413!5m2!1svi!2s"
            width="100%"
            height="200px"
            style="border-radius: 5px; border: none"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
      <div class="text_footer_container">
        <p class="text_footer">
          Made with
          <i class="fa fa-heart" style="color: rgb(255, 70, 50)"></i> by
          <span class="text_footer_strong">Ân, An, Đan, Nam, Phương</span> ©
          2021
        </p>
      </div>
    </footer>
    <script>
      history.pushState(null, document.title, location.href);
      history.back();
      history.forward();
      window.onpopstate = function () {
        history.go(1);
      };

      // window.addEventListener('popstate', function (event)
      // {
      //   history.pushState(null, document.title, location.href);
      // });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
      integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
